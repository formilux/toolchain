PATCH_LIST=
FILE_LIST=

function do_config {
    :
}

function do_compile_only {
    $FLXPMAKE -C squashfs-tools \
       "CFLAGS=-I\$(INCLUDEDIR) -D_FILE_OFFSET_BITS=64 -D_LARGEFILE_SOURCE $GCC_OPT_FAST $GCC_CPU_COMMON $GCC_ARCH_COMMON"
       #"CC=$CC" \

}

function do_prepack {
    mkdir -p $ROOTDIR/sbin $ROOTDIR/usr/share/doc/squashfs
    cp squashfs-tools/mksquashfs $ROOTDIR/sbin
    cp README $ROOTDIR/usr/share/doc/squashfs
    set_default_perm $ROOTDIR
}

function do_clean {
    rm -f squashfs-tools/mksquashfs squashfs-tools/*.o
    ( do_delpack )
}

