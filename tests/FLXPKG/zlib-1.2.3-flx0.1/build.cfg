#!/bin/sh

function do_config {
   CFLAGS="$GCC_ARCH_CURRENT $GCC_CPU_CURRENT $GCC_OPT_FAST" \
   AR="$AR rc" \
      ./configure --shared --prefix=/usr --libdir=/lib
}

function do_compile_only {
   $FLXPMAKE && $FLXPMAKE libz.a
}

function do_prepack {
   mkdir -p $ROOTDIR/usr/include $ROOTDIR/lib
   chmod -R 755 $ROOTDIR
   chown -R root:root $ROOTDIR
   $FLXMAKE install prefix=$ROOTDIR/usr libdir=$ROOTDIR/lib
   rm -f $ROOTDIR/lib/libz.so
   mkdir -p $ROOTDIR/usr/lib
   install -m 0644 libz.a $ROOTDIR/usr/lib
   ln -s ../../lib/libz.so.${PKGVER} $ROOTDIR/usr/lib/libz.so
   set_default_perm $ROOTDIR
}

